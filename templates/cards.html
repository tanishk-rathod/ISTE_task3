<body>

 

    <!-- ======= Portfolio Section ======= -->
    <section id="portfolio" class="portfolio">
      <div class="container">

        <div class="row" data-aos="fade-up">
          <div class="col-lg-12 d-flex justify-content-center">
            <ul id="portfolio-flters">
              <li data-filter="*" class="filter-active">All</li>
              <li data-filter=".filter-Executive">Executive</li>
              <li data-filter=".filter-Web Developer">Web Developer</li>
              <li data-filter=".filter-Vedio Editor">Vedio Editor</li>
              <li data-filter=".filter-Content Writer">Content Writer</li>
            </ul>
          </div>
        </div>

        <div class="row portfolio-container" data-aos="fade-up">
        {% for data in data %}
          
            {% set fname = data['photo'] %}
          
          <div class="col-lg-4 col-md-6 portfolio-item filter-{{data['vertical']}}">
            <img src={{fname}} class="img-fluid" alt="Not Found" onerror="this.src='/static/1.png';">
            <div class="portfolio-info">
              <h4>{{data['name']}}</h4>
              <p>{{data['vertical']}}</p>
              <a href={{fname}} data-gallery="portfolioGallery" class="portfolio-lightbox preview-link" title={{data['name']}}><i class="bx bx-plus"></i></a>
              <a href="/card/{{data['S_no']}}" class="details-link" title="More Details"><i class="bx bx-link"></i></a>
            </div>
          </div>
        {% endfor%}
        </div>

      </div>
    </section><!-- End Portfolio Section -->

    

  </main><!-- End #main -->

  

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <script src={{url_for('static',filename="/vendor/waypoints/noframework.waypoints.js")}}></script>
  <script src={{url_for('static',filename="/js/main.js")}}></script>

</body>
